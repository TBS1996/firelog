<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="icon-512x512.png" type="image/png">
  <title></title>
    <link rel="manifest" href="manifest.json">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <meta charset="UTF-8" />

  <script type="module" src="firestore.js"></script>
</head>
<body>
  <div id="main"></div>

  <!-- Dioxus Initialization -->
  <script type="module">
    import init from "./assets/dioxus/{app_name}.js";
    init("./assets/dioxus/{app_name}_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/assets/sw.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
